        .on{

        .content{
            display: grid;

            gap:1px;

        div{

            text-align:center;

</head>

    <script>
        let timer = null;
        let counter = 0;
        function switchID(){
            if(counter>1){
                const priorElement = document.getElementById('S' + (counter-1));
                priorElement.classList.remove('on');
            }
            const element = document.getElementById('S'+ counter);
            element.classList.add('on');
        }
        function Move(){
            counter+=1;
            if (counter <=100){
                timer = setTimeout(()=>{
                switchID();
                Move();
            },100);}
        }
    </script>
